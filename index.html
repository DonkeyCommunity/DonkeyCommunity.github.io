    <!--Contact_Us=======================================SHISHIR_SHEKHAR-->
    <!-- contact__us starts -->
    <section class="contact__us" id="contact__us">
        
        <h1 class="contact__heading">Keep in Touch</h1>

        <!-- contact__container starts -->
        <section class="contact__container">

            <!-- logo starts -->
            <img src="./src/images/logo.jpg" alt="logo" class="contact__logo">
            <!-- logo ends -->

            <!-- form container starts -->
            <section class="form__container">

                <div class="text">Contact Us</div>

                <!-- form starts  -->
                <form action="#" class="contact__form">

                    <div class="form__row">

                        <div class="input__data">
                            <input type="text" id="first__name" required>
                            <div class="underline"></div>
                            <label for="first__name">First Name</label>
                        </div>

                        <div class="input__data">
                            <input type="text" id="last__name" required>
                            <div class="underline"></div>
                            <label for="last__name">Last Name</label>
                        </div>

                    </div>

                    <div class="form__row">

                        <div class="input__data">
                            <input type="text" id="email" required>
                            <div class="underline"></div>
                            <label for="email">Email Address</label>
                        </div>

                        <div class="input__data">
                            <input type="text" id="subject" required>
                            <div class="underline"></div>
                            <label for="subject">Subject</label>
                        </div>

                    </div>

                    <div class="form__row">
                        <div class="input__data textarea">

                            <textarea rows="10" cols="30" id="message" required></textarea>
                            <div class="underline"></div>
                            <label for="message">Write your message</label>

                            <div class="form__row submit__btn">
                                <div class="input__data">
                                    <div class="inner"></div>
                                    <input type="submit" value="submit">
                                </div>
                            </div>
                            
                        </div>
                    </div>

                </form>
                <!-- form ends  -->
            </section>
            <!-- form container ends -->
        </section>
        <!-- contact__container starts -->
    </section>
    <!-- contact__us ends -->
